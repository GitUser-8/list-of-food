{% extends "base_generic.html" %}

{% block content %}
  <h1>Liste des recettes</h1>
  {% if recipe_list %}
    <ul>
      {% for recipe in recipe_list %}
      <li>
        <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Il n'y a aucune recette.</p>
  {% endif %}
{% endblock %}
