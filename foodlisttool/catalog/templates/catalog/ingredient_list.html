{% extends "base_generic.html" %}

{% block content %}
  <h1>Liste des ingrédients</h1>
  {% if ingredient_list %}
    <ul>
      {% for ing in ingredient_list %}
      <li>
        <a href="{{ ing.get_absolute_url }}">{{ ing.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Il n'y a aucun ingrédient.</p>
  {% endif %}
{% endblock %}
